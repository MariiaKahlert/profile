<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1567769541715-8c71fe49fd43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80)">
        <h1>Breakfast</h1>
      </div>

      <br>
      <br>

      <div class="card-product">
        <img src="https://images.unsplash.com/photo-1556815054-cd8e705a758e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="Bottles">
        <div class="card-product-infos">
          <h1>LARQ</h1>
          <p>Self-cleaning water bottle in <strong>Granite White </strong>and <strong>Obsidian Black</strong></p>
        </div>
      </div>

      <br>
      <br>

      <div class="card-trip">
        <img src="https://images.unsplash.com/photo-1528902842635-e94b5cf16d82?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2426&q=80" alt="Cabo da Roca">
        <div class="card-trip-infos">
          <div class="card-trip-title-description">
            <h1>Cabo da Roca</h1>
            <p>The most western point of Europe</p>
          </div>
          <h2 class="card-trip-pricing">30€-40€ by Uber <br> from Lisbon</h2>
          <img src="../../pics/uber.jpeg" alt="Uber avatar" class="card-trip-avatar">
        </div>
      </div>

    </div>

  </body>
</html>
